<!doctype html>
<html>
	<head>
		<title>mParking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(document).on("mobileinit", function () {
				$.mobile.allowCrossDomainPages = true;
				$.support.cors = true;
				// $.mobile.page.prototype.options.addBackBtn = true;
				$.mobile.page.prototype.options.backBtnText = "Atrás";
				$.mobile.defaultPageTransition = "slide";
			});
		</script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
		<script src="spec/cordova-2.2.0.js"></script>
		<script src="js/mParking.js"></script>
	</head>
	<body onLoad="init()">

<!-- .......................................................................................................................... -->
<!-- Página inicio aplicación 																									-->
<!-- .......................................................................................................................... -->
		
		<div data-role="page" id="paginaInicio" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>mParking</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true" id="listaVehiculosInicio" data-theme="c">
				</ul>
			</div>
			<div data-role="footer" data-position="fixed" data-id="piePagina" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#paginaVehiculos" data-icon="gear">Vehículos</a></li>
						<li><a href="#paginaHistorial" data-icon="info">Historial</a></li>
					</ul>
				</div>		
				<!-- <h5>By Avannza Mobile Desings</h5> -->
			</div>
		</div>

<!-- .......................................................................................................................... -->		
<!-- Página gestión vehículos																									-->
<!-- .......................................................................................................................... -->
		
		<div data-role="page" id="paginaVehiculos" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>mParking - Vehículos</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-split-icon="delete" data-split-theme="b" id="listaVehiculos" data-theme="c">
				</ul>
				<input type="button" name="btnAgregarVehiculo" id="btnAgregarVehiculo" value="Agregar">
			</div>
			<div data-role="footer" data-position="fixed" data-id="piePagina" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#paginaInicio" data-direction="reverse" data-icon="arrow-r">Comprar</a></li>
						<li><a href="#paginaHistorial" data-icon="info">Historial</a></li>
					</ul>
				</div>		
				<!-- <h5>By Avannza Mobile Desings</h5> -->
			</div>
		</div>
		
<!-- Página agregar nuevo vehículo -->

		<div data-role="page" id="paginaAgregarVehiculo" data-add-back-btn="true" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>Nuevo Vehículo</h1>
			</div>
			<div data-role="content">
				<form>
					<div data-role="fieldcontain">
						<label for="ctMatricula">Matrícula:</label>
						<input type="Text" name="ctMatricula" id="ctMatricula">
					</div>
					<div data-role="fieldcontain">
						<label for="ctMarca">Marca:</label>
						<input type="Text" name="ctMarca" id="ctMarca">
					</div>
					<div data-role="fieldcontain">
						<label for="ctModelo">Modelo:</label>
						<input type="Text" name="ctModelo" id="ctModelo">
					</div>
					<input type="button" name="btnAceptarVehiculo" id="btnAceptarVehiculo" value="Aceptar">
				</form>
			</div>
		</div>
		
<!-- Página gestión historial de estacionamientos -->

		<div data-role="page" id="paginaHistorial" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>mParking - Historial</h1>
			</div>
			<div data-role="content">
				<p>Página Historial</p>
			</div>
			<div data-role="footer" data-position="fixed" data-id="piePagina" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#paginaInicio" data-direction="reverse" data-icon="arrow-r">Comprar</a></li>
						<li><a href="#paginaVehiculos" data-icon="gear">Vehículos</a></li>
					</ul>
				</div>		
				<!-- <h5>By Avannza Mobile Desings</h5> -->
			</div>
		</div>
				
	</body>
</html>
